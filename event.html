<!DOCTYPE html>
<html>
    <head>
        <title>Events in JavaScript</title>
    </head>
    <body>
        <h1>Events in JavaScript</h1>
        <p id="demo1"></p></button>
        <p id="demo2"></p></button>
        <p id="demo3">Hello</p></button>

        <button onclick="document.getElementById('demo1').innerHTML = Student1.Science + ' '+ Student1.Maths +' '+ Student1.Social_Science">Click here</button>
        <br>
        <button onmouseover="document.getElementById('demo2').innerHTML = Student2.Science + ' '+ Student2.Maths +' '+ Student2.Social_Science">Click here for mouse over</button>
        <br>
        <button onmouseout="document.getElementById('demo3').innerHTML = Student3.Science + ' '+ Student3.Maths +' '+ Student3.Social_Science">OnMouseout</button>
        <br>
        
    </body>
    <script>
        
        let Student1 = {
            Science: "A",
            Maths: "B+",
            Social_Science: "C"
        };
        
        let Student2 = {
            Science: "A+",
            Maths: "B",
            Social_Science: "O"
        };
        let Student3= {
            Science: "C",
            Maths: "O",
            Social_Science: "B+"
        };
    </script>
</html>
