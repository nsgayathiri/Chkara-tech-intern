<!DOCTYPE html>
<html>
    <head>
        <title>Sets in JavaScript</title>
    </head>
    <body>
    <h3> Creation of new set and Add elements to the set</h3>
    <h5> The repeated numbers are stored single time </h2>
    <h5>Print the number of elements count in the set without repetation</h5>
    <p id = "demo1"></p>
    <h5>Return the Object set is iterated</h5>
    <p id = "demo2"></p>
    <h5>Return the iterated value to display we use for loop</h5>
    <p id = "demo3"></p>
    <p id = "demo4"></p>
    <p id = "demo5"></p>



        <script>
            //creation of set
            const new_set = new Set(["2","3","4","5"]);

            //add new element to the set
            new_set.add("6");
            new_set.add("7");
            new_set.add("7");
            new_set.add("7");
            new_set.add("7");
            new_set.add("8");
            new_set.add("9");
            // new_set.delete("9");

            document.getElementById("demo1").innerHTML = new_set.size;
            document.getElementById("demo2").innerHTML = new_set.values();
            document.getElementById("demo4").innerHTML = new_set.has("10");



            //Iterated element to displayed
           let text = "";
           for (const x of new_set.values()) 
           {
           text += x;
           } 
           document.getElementById("demo3").innerHTML = text;
        
    
        </script>
    </body>
</html>
