<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>
<p id="demo_1"></p>
<p id="demo_2"></p>

<script>
    // Function to add two numbers
    function add(a, b) {
        return a + b;
    }

    // Function to square a number
    function sqr(a) {
        return a * a;
    }

    let addInput_1 = Number(prompt("Enter the first number to be added:"));
    let addInput_2 = Number(prompt("Enter the second number to be added:"));
    
    let addition = add(addInput_1, addInput_2);

    let sqrInput = prompt("Enter the value to be squared:");

    let numToSquare = parseFloat(sqrInput);

    let square = sqr(numToSquare);

    document.getElementById("demo_1").innerHTML = "Addition result: " + addition;
    document.getElementById("demo_2").innerHTML = "Square result: " + square;
</script>

</body>
</html>
