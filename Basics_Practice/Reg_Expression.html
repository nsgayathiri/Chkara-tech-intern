<!DOCTYPE html>
<html>
    <head>
        <title>Regular Expression</title>
    </head>
    <body>
        <p id = "demo1" ></p>
        <p id = "demo2" ></p>
        <p id = "demo3" ></p>
        <h3>Using the patterns like [A Z],[a z],[0 9]</h3>
        <p id = "demo4" ></p>
        <h3>Matches any string that contains at least one </h3>
        <p id = "demo5" ></p>
        <h3>Matches any string that contains zero or one occurrences </h3>
        <p id = "demo7" ></p>
        <h3>Matches any string that contains zero or more occurrences</h3>
        <p id = "demo6" ></p>


        <script>
            const a = "Gayathiri Pursuing Bachelors Degree in ACGCET in Domain of Computer Science and Engineering and She is from Karaikudi." 
            document.getElementById("demo1").innerHTML = a.search(/in/g);
            document.getElementById("demo2").innerHTML = a.match(/in/i);
            document.getElementById("demo3").innerHTML = a.match(/in/g);

        document.getElementById("demo4").innerHTML = a.match(/[A-Z]/g);
        document.getElementById("demo5").innerHTML = a.match(/ri+/g);
        document.getElementById("demo7").innerHTML = a.match(/ri*/g);
        document.getElementById("demo6").innerHTML = a.match(/ajay?/g);


            
        </script>

    </body>
</html>
