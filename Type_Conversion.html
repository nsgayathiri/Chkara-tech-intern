<!DOCTYPE html>
<html>
    <head>
        <title>Type Conversion</title>
    </head>
    <body>
        <h3>Convert string to number unary + operator</h3>
        <p id = "demo1"></p>
        <p id = "demo2"></p>

        <script>
            let a = "100";
            let b = +a;
            document.getElementById("demo1").innerHTML = typeof a +" " + typeof b;

            // convert number to string using String()
            let c = 234;
            d = String(c);
            document.getElementById("demo2").innerHTML = typeof c + "<br>" + typeof d;

        </script>

    </body>
</html>
