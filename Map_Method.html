<!DOCTYPE html>
<html>
    <head>
        <title>Map Method</title>
    </head>
    <body>
        <h3>Return the number of elements in the map </h3>
        <h3>create map by using map method and add elements using the set method</h3>
        <p id = "demo1"></p>
        <h3>Return the nnumber of elements in the Map</h3>
        <h3> create map by give the elements in the array</h3>
        <p id = "demo2"></p>
        <h3>entries() methos iterated the objects in the map and return the key value pairs</h3>
        <p id = "demo3"></p>
        
       

        <script>
            //create map by using map method and add elements using the set method
            const new_Map1 = new Map();
            new_Map1.set("gayathiri", 20);
            new_Map1.set("Sundaresan", 58);
            document.getElementById("demo1").innerHTML=new_Map1.size;

            //create map by give the elements in the array
            const new_Map2 = new Map([
                ["Sundaresan", 58],
                ["Ajay" , 25],
                ["Sakunthala" , 46],
                ["gayathiri", 20],
            ]);
            document.getElementById("demo2").innerHTML=new_Map2.size;
            
            // display the iterated value
            let text = " ";
            for(const x of new_Map2.entries())
            {
                text += x +"<br>";
            }
            document.getElementById("demo3").innerHTML=text;
        </script>
    </body>
</html>
